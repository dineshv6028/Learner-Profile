<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learner Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body onload="showContent('profile')">
    <div class="container-fluid">
        <div class="row">
            <!-- Navbar -->
            <nav class="navbar navbar-light bg-success w-100">
                <span class="navbar-brand mb-0 h1 text-white"><img class="logo" src="./assets/images/logo.jpg"
                        alt=""> &nbsp; GOWTHAMRAJ NETWORK</span>
            </nav>
        </div>
        <div class="row justify-content-center">
            <!-- Left Pane -->
            <div class="col-md-3 bg-light p-3" id="left-pane">
                <div class="text-center">
                    <img src="./assets/images/profile.png" class="rounded-circle" alt="Profile Picture" width="100"
                        height="100">
                </div>
                <ul class="nav flex-column mt-4">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" data-option="profile" onclick="showContent('profile')">
                            <i class="bi bi-person-circle"></i> Profile
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-option="my-courses" onclick="showContent('my-courses')">
                            <i class="bi bi-book"></i> My Courses
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-option="feedback" onclick="showContent('feedback')">
                            <i class="bi bi-chat-text"></i> Feedback
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-option="subscription" onclick="showContent('subscription')">
                            <i class="bi bi-card-checklist"></i> Subscription
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-option="certificate" onclick="showContent('certificate')">
                            <i class="bi bi-award"></i> Certificate
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-option="change-password"
                            onclick="showContent('change-password')">
                            <i class="bi bi-key"></i> Change Password
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-danger" href="#" data-option="logout" onclick="showLogoutPrompt();">
                            <i class="bi bi-box-arrow-right"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>

            <!-- Center Pane -->
            <div class="col-md-9 p-4" id="center-pane">
                <!-- Content will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
